{% extends "base.html" %}

{% block title %}Поиск | {{ block.super }}{% endblock title %}

{% block content %}
  <section>

      <h1 class="h1 text-center mt-5 mb-4">Поиск вакансий</h1>

      <div class="row">
          <div class="col-md-9 col-lg-8 col-xl-6 col-sm-10 mx-auto">

            <form class="form-inline mr-auto mb-4">
              <div class="form-group col-8 pl-0">
                <input class="form-control w-100" type="text" placeholder="Например: ios" value="{{ request.GET.s }}"
                       aria-label="Search" name="s">
              </div>
              <div class="form-group col-4 pl-0">
                <button class="btn btn-primary w-100" type="submit">Найти вакансии</button>
              </div>
            </form>

          </div>
      </div>

    {% if vacancies %}
      <p class="text-center pt-1">Найдено {{ vacancies|length }} вакансий</p>
      {% include "base_vacancies_list.html" %}
    {% else %}
      <p class="text-center pt-1">Ничего не найдено</p>
    {% endif %}
  </section>
{% endblock content %}
