{% extends "base.html" %}

{% block title %}Создать карточку компании | {{ block.super }}{% endblock title %}

{% block content %}
  <section class="col-12 col-lg-6 offset-lg-3 mt-5 card">
    <div class="card-body px-3 pb-4">
      <h1 class="h4 pt-2">Моя компания</h1>
      <p class="mt-2">Пока мы думаем, что вы – частное лицо. Хотите создать карточку компании, разместить информацию и вакансии?</p>
      <form enctype="multipart/form-data" method="post"> {% csrf_token %}
        <input type="submit" class="btn btn-info mb-2" value="Создать карточку компании">
      </form>
    </div>
  </section>
{% endblock content %}
